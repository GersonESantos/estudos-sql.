<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xeon Cloud Lab - CRUD Usuários</title>
    <style>
        /* Estilização focada em produtividade (Dark Mode) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        h1 { color: #00ca4e; border-bottom: 2px solid #333; padding-bottom: 10px; }

        .card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .form-group { margin-bottom: 15px; }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background: #2d2d2d;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-main { background-color: #00ca4e; color: #121212; }
        .btn-main:hover { background-color: #00a53f; }

        .user-item {
            background: #252525;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #00ca4e;
        }

        .actions button {
            width: auto;
            padding: 5px 10px;
            margin-left: 5px;
            font-size: 12px;
        }

        .btn-edit { background: #ffaa00; color: black; }
        .btn-delete { background: #ff4444; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerson's Xeon Server</h1>
        
        <div class="card">
            <h3 id="form-title">Cadastrar Novo Usuário</h3>
            <div class="form-group">
                <input type="text" id="nome" placeholder="Nome Completo">
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="E-mail">
            </div>
            <div class="form-group" id="senha-group">
                <input type="password" id="senha" placeholder="Senha">
            </div>
            <button class="btn-main" id="btn-submit" onclick="executarAcao()">Cadastrar Usuário</button>
            <button id="btn-cancelar" style="display:none; margin-top:10px; background:#444; color:white;" onclick="resetarFormulario()">Cancelar Edição</button>
        </div>

        <h3>Usuários no Banco de Dados</h3>
        <div id="lista-usuarios">Carregando...</div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/usuarios';
        const listaDiv = document.getElementById('lista-usuarios');
        let idSendoEditado = null;

        // --- FUNÇÃO: BUSCAR (READ) ---
        async function buscarUsuarios() {
            try {
                const resp = await fetch(API_URL);
                const dados = await resp.json();
                
                if (dados.length === 0) {
                    listaDiv.innerHTML = "<p>Nenhum usuário encontrado.</p>";
                    return;
                }

                listaDiv.innerHTML = dados.map(u => `
                    <div class="user-item">
                        <div>
                            <strong>${u.Nome}</strong><br>
                            <small style="color: #aaa;">${u.Email}</small>
                        </div>
                        <div class="actions">
                            <button class="btn-edit" onclick="prepararEdicao(${u.UsuarioId}, '${u.Nome}', '${u.Email}')">Editar</button>
                            <button class="btn-delete" onclick="excluirUsuario(${u.UsuarioId})">Excluir</button>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                listaDiv.innerHTML = "<p style='color:red;'>Erro ao conectar com a API no Xeon.</p>";
            }
        }

        // --- FUNÇÃO: CADASTRAR/SALVAR (CREATE & UPDATE) ---
        async function executarAcao() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (!nome || !email) {
                alert("Preencha nome e email!");
                return;
            }

            if (idSendoEditado) {
                // Lógica de UPDATE (PUT)
                await fetch(`${API_URL}/${idSendoEditado}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, email })
                });
            } else {
                // Lógica de CREATE (POST)
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, email, senha })
                });
            }

            resetarFormulario();
            buscarUsuarios();
        }

        // --- FUNÇÃO: PREPARAR EDIÇÃO ---
        function prepararEdicao(id, nome, email) {
            idSendoEditado = id;
            document.getElementById('nome').value = nome;
            document.getElementById('email').value = email;
            document.getElementById('senha-group').style.display = 'none'; // Esconde senha na edição
            
            document.getElementById('form-title').innerText = "Editando Usuário";
            document.getElementById('btn-submit').innerText = "Salvar Alterações";
            document.getElementById('btn-cancelar').style.display = 'block';
        }

        // --- FUNÇÃO: EXCLUIR (DELETE) ---
        async function excluirUsuario(id) {
            if (confirm("Deseja realmente excluir este usuário do banco?")) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                buscarUsuarios();
            }
        }

        // --- FUNÇÃO: RESET ---
        function resetarFormulario() {
            idSendoEditado = null;
            document.getElementById('nome').value = '';
            document.getElementById('email').value = '';
            document.getElementById('senha').value = '';
            document.getElementById('senha-group').style.display = 'block';
            
            document.getElementById('form-title').innerText = "Cadastrar Novo Usuário";
            document.getElementById('btn-submit').innerText = "Cadastrar Usuário";
            document.getElementById('btn-cancelar').style.display = 'none';
        }

        // Iniciar lista ao carregar página
        buscarUsuarios();
    </script>
</body>
</html>
